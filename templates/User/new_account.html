{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/new_account.css">
    <div class="createAccount">
        <h2>Eldey - Búa til nýjan aðgang</h2>
        <form class="form" method="post" action="{% url 'new-account' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Notandanafn</label>
                <input type="username" class="form-control" id="username" name="username"
                       aria-describedby="usernameHelp" placeholder="Sláðu inn notandanafn">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Símanúmer</label>
                <input type="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber"
                       aria-describedby="phonenumberHelp" placeholder="Sláðu inn símanúmer">
            </div>
            <div class="form-group">
                <label for="password">Lykilorð</label>
                <input type="password" class="form-control" id="password" name="password1"
                       placeholder="Sláðu inn lykilorð">
            </div>
            <div class="form-group">
                <label for="password">Sláðu inn lykilorð aftur</label>
                <input type="password" class="form-control" id="password" name="password2"
                       placeholder="Sláðu inn lykilorð">
            </div>
            <div class="form-group">
                <label for="profileImg">Settu inn notandamynd (valkvæmt)</label>
                <input type="profileImg" class="form-control" id="profileImg" name="profileImg"
                       placeholder="Settu inn slóð á notandamynd">
            </div>
            <div>
                <p>{{ error }}</p>
            </div>
            <input type="submit" class="form-control btn btn-primary" value="Búa til">
        </form>
    </div>
{% endblock %}
