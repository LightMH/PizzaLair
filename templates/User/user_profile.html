{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/user.css">
    <h2>Prófíll</h2>
    <form class="form form-horizontal" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Uppfæra prófíl</button>
    </form>
    <a href="{% url 'logout' %}">
        <button class="logOutBtn">Skrá út</button>
    </a>
{% endblock %}
