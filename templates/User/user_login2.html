{% extends "base.html" %}
{% block content %}
    <form method="post" class="form form-horizontal">
        {% csrf_token %}
        <div class="form-group">

            <label for="{{ form.username.id_for_label }}">Notandanafn:</label>
            {{ form.username }}
            {{ form.username.errors }}

        </div>
        <div class="form-group">

            <label for="{{ form.password.id_for_label }}">Lykilorð:</label>
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit">Skrá inn</button>
    </form>
    <a href="{% url 'new-account' %}">
        <button class="signUpBtn">Búa til aðgang</button>
    </a>
{% endblock %}
