{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/menu.css">
    <div class="offersOnSite">
    <div class="menuHeader">
    <h2>Matseðill</h2>
    </div>
    {% for pizza in pizza_list %}

    <div class="flex-container">
    <div class="card-container">
          <a href='{% url 'id-index' pizza.id %}'>
              <img class='img-container' src='{{pizza.image}}' alt='Menu_image'>
          </a>
          <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-text">{{pizza.name}}</h4>
                <table class="sizeAndPriceTable">
                      <tr>
                        <th>Stærð</th>
                        <th>Verð</th>
                      </tr>
                      <tr>
                        <td>Stór</td>
                        <td>3590 kr</td>
                      </tr>
                      <tr>
                        <td>Miðstærð</td>
                        <td>2780 kr</td>
                      </tr>
                      <tr>
                        <td>Lítil</td>
                        <td>2230 kr</td>
                      </tr>
                </table>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Panta</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock %}
