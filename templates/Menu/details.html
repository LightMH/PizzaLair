{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/details.css">
    <div class="descriptionHeader">Nánari lýsing</div>
    <div class="descriptionContainer">
        <div class="pizzaInfo"><p class="pizzaName">{{ pizza.name }}</p>
            <p class="pizzaType">{{ pizza.type }}</p>
            <p class="pizzaDescription">{{ pizza.description }}</p>
            <p class="pizzaPrice">{{ pizza.price }} kr</p>
        </div>
        <button class="addToCartBtn" type="submit" value="Submit">Bæta í körfu</button>
    </div>
    <div class="pizzaImgDiv">
        <img src="{{ pizza.image }}" alt="Pizza Image" class="pizzaImg">
        <a href="{{ pizza.id }}"></a>
    </div>

{% endblock %}
