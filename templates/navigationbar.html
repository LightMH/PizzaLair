{% load static %}
<link rel="stylesheet" href="css/main.css">
<head>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Eldey

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" aria-current="page" href="{% url 'menu-index' %}">Matseðill</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'offer-index' %}">Tilboð</a>
                    </li>
                </ul>


                <a class="nav-item">
                    <form action="populateCart">
                        <a class="cart" href="{% url 'cart-index' %}"><span class="orderCounter">0</span><img class="cart_nav" src={% static "images/cart_nytt.gif" %}></a>
                    </form>
                </a>

                {% if user.is_authenticated %}
                    <a class="nav-item">
                        <a class="nav-link" href="{% url 'user-profile' %}"><img class="profile_nav"
                                                                                 src={{ user.customeraccount.profile_image }}>{{ user.customeraccount.username }}
                        </a>
                    </a>
                {% else %}
                    <a class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><img class="profile_nav"
                                                                          src={% static "images/profile_icon.png" %}></a>
                    </a>
                {% endif %}

            </div>
        </div>
    </nav>

    </div>
    </div>
    </nav>
    <script src="/static/js/navbar_cart.js"></script>
</head>
