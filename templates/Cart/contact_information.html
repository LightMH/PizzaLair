{% extends 'base.html' %}
{% block content %}
    <link rel="stylesheet" href="/static/css/contact_information.css">
    <h4 class="contactHeader">Tengiliðsupplýsingar</h4>
    <form class="form form-horizontal" action="{% url 'contact_information' %}" method="post">
        {% csrf_token %}
        <div class="form-group" id="fullName">
            <label class="fullName" for="{{ form.id_full_name }}">Fullt nafn:</label>
            {{ form.full_name }}
        </div>

        <div class="form-group" id="streetName">
            <label class="streetName" for="{{ form.id_street_name }}">Götuheiti:</label>
            {{ form.street_name }}
        </div>

        <div class="form-group" id="houseName">
            <label class="houseNumber" for="{{ form.id_house_number }}">Húsanúmer:</label>
            {{ form.house_number }}
        </div>

        <div class="form-group" id="city">
            <label class="city" for="{{ form.id_city }}">Borg:</label>
            {{ form.city }}
        </div>

        <div class="form-group" id="country">
            <label class="country" for="{{ form.id_county }}">Veldu land:</label>
            {{ form.country }}
        </div>

        <div class="form-group" id="postalCode">
            <label class="postalCode" for="{{ form.id_postal_code }}">Póstnúmer:</label>
            {{ form.postal_code }}
        </div>
        <input onclick="saveContactInformation()" id="continueToPaymentBtn" type="submit" value="Halda áfram í greiðslu" class="continueBtn" style="clear:both; margin: 10px 0" />
    </form>
     <script  src="/static/js/contact_information.js"></script>
{% endblock %}
