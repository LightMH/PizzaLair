{% extends 'base.html' %}
{% block content %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/cart_style.css">
    </head>
    <body>

    <main>
        <div class="container">
            <div class="cart-container">
                <h2>Karfan mín</h2>

                <table>
                    <thead>
                    <tr>
                        <th><strong>Pizza</strong></th>
                        <th><strong>Verð</strong></th>
                        <th><strong>Magn</strong></th>
                    </tr>
                    </thead>
                    <tbody class="test" id="table">
                    </tbody>
                </table>
                <hr>
                <table id="carttotals">
                    <tr>
                        <td><strong>Vörur</strong></td>
                        <td><strong>Heildarverð</strong></td>
                    </tr>
                    <tr>
                        <td class="magn">x <span id="itemsquantity">0</span></td>

                        <td class="totalprice"><span id="total">0</span> kr</td>
                    </tr>
                </table>


                <div class="cart-buttons">
                    <button class="redcolor" id="emptycart">Tæma körfu</button>
                    <a href="{% url 'checkout-index' %}">
                        <button id="checkout" class="signUpBtn redcolor">Greiða pöntun</button>
                    </a>
                    <!-- <button id="checkout">Checkout</button> -->
                </div>
            </div>
        </div>

 </main>

 <script  src="/static/js/cart.js"></script>


  </body>
</html>

{% endblock %}
